<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- CSS Stylesheets -->
        <link 
        rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
          crossorigin="anonymous"
        />

        <link rel="stylesheet" href="./Assets/style.css" />

    <title>Weather Dashboard</title>

</head>

<body>

    <!-- top application banner -->
    <div>
        <p class="banner">Weather Dashboard</p>
    </div>
    
    <!-- main section -->
    <div class="container-fluid">
        <!-- Search Bar Div -->
        <div class="row">
        <div class="col-3 left-col margs">
            <div><strong>Search for a City:</strong></div>
            <div class="input-group w-75 ">
                <input type="text" class="form-control" aria-label="city name" aria-describedby="city-search-button">
                    <button class="btn btn-primary search-btn" type="button"><img src="./Assets/search-icon.png"></button>
                </div>
        <!-- Previous Searches Div -->
                <div>
                <ul class="list-group list-group-flush margs">
                    <li class="list-group-item">New York</li>
                    <li class="list-group-item">Dallas</li>
                    <li class="list-group-item">Boston</li>
                </ul>
                </div>
            </div>
    
        <!-- Weather Results Column -->
    <div class="col-9">
        <div class="card">
        <div class="card-body">
            <p class="city-selected"></p>
            <p class="temp"></p>
            <p class="humidity"></p>
            <p class="wind"></p>
            <p class="uv"></p>
        </div>
        </div>
        
        <div>
            <div class="five-day margs"></div>
            <div class="card-deck margs">
                    <div class="card text-white bg-primary mb-3">1</div>
                    <div class="card text-white bg-primary mb-3">2</div>
                    <div class="card text-white bg-primary mb-3">3</div>
                    <div class="card text-white bg-primary mb-3">4</div>
                    <div class="card text-white bg-primary mb-3">5</div>
            </div>
        </div>
    </div>
    </div>
</div>
    
    
        <!-- Potential APIs needed:
        Weather API
        Popular cities api ? or does weather api have that suggestion? -->
 
    <!-- Javascript Stylesheets -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
